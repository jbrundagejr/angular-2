<div>
  @if(wishes.length > 0){
  <ul>
    @for(wish of wishes; track wish.wishText){
    <li>
      <div>
        <label>
          <input
            type="checkbox"
            [checked]="wish.isComplete"
            (click)="toggleItem(wish)"
          />
          {{ wish.wishText }}
        </label>
      </div>
    </li>
    }
  </ul>
  } @else {
  <p>No items found</p>
  }
</div>
