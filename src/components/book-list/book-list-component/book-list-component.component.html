<div class="book-list">
  @for(book of books; track book.volumeInfo.title){
  <div class="book-item">
    <p>{{ book.volumeInfo.title }}</p>
    <span> by {{ book.volumeInfo.authors }}</span>
    <button (click)="add.emit(book.id)" data-test="add-button">
      Add to Collection
    </button>
  </div>
  }
</div>
